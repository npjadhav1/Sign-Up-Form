
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="left">
        <img
          src="images/image.png"
          class="bg-image"
          alt="Signup up form image"
        />
        <img src="images/company-logo.png" class="logo" alt="Company logo" />
        <div class="para-wrapper">
          <p class="left-heading">
            Enhance your design processes with Nietzsche
          </p>
          <p class="left-desc">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Atque,
            mollitia sequi. Animi ex possimus itaque nostrum, soluta optio
            corrupti.
          </p>
        </div>
      </div>
      <div class="right">
        <div class="right-top">
          <p class="right-top-heading">Create an account</p>
          <div class="continue-with-google">
            <img src="images/google-logo.png" alt="Google logo" />
            <p>Signup with google</p>
          </div>
        </div>

        <form>
          <div class="input-wrapper">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              placeholder="What should we call you?"
            />
          </div>

          <div class="input-wrapper">
            <label for="emal">Email</label>
            <input type="email" id="email" placeholder="you@domain.com" />
          </div>

          <div class="input-wrapper">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="*********" />
          </div>

          <button type="submit">Create Account</button>

          <p>Already a member? <a href="/">Log in</a></p>
        </form>
      </div>
    </section>
  </body>
</html>
